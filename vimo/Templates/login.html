<html>
 <head>
     {% load static %}
     <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
     <title>Login</title>
     <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
     <link rel="stylesheet" href="{% static 'css/kim.css' %}">

     <style>
         body {
             background-image: url("{% static 'images/coam.jpg' %}");
             background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
         }
         .cov{
             background-color: transparent;
             border: 2px solid gray;
             backdrop-filter: blur(5px);
         }
     </style>

 </head>
<body>
{% if messages%}
{% for message in messages %}
<p style="color:green;,">{{ message }}</p>
{% endfor %}
{% endif %}
<form method="post" action="{% url 'login_user' %}">
    {% csrf_token %}
    <div class="cov">
        <h1>Login</h1>
        <form action="">
        <div class="yoi">
            <label for="username"></label>
            <input  type="text" name="username" id="username" placeholder="username" required>
            <i class='bx bx-user'></i>
            <br>
            <br>
            <div class="yoi">
                <label for="email"></label>
                <input type="email" name="email" id="email" placeholder="email" required>
                <i class='bx bxs-envelope' ></i>
                <br>
                <br>
                <div class="yoi">
                    <label for="password"></label>
                    <input type="password" name="password" id="password" placeholder="password" required>
                    <i class='bx bxs-lock-alt'></i>
                    <div class="sio">
                        <label>forgotten password</label>
                        <a href="#">reset password</a>
                        </div>
                    <br>
                    <button type="submit" class="nana">login</button>
                    <div class="moi">
                        <p>need to be a member <a href="{% url 'register_user' %}">register</a></p>
                    </div>
                    </div>
                </div>
            </div>




</form>


</body>

</html>
